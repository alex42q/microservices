version: '3.7'

services:
  AdminService:
    build:
      context: ./AdminService
      dockerfile: Dockerfile
    image: AdminService
    container_name: AdminService-server
    command: npm start
    volumes:
      - ./AdminService/:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "5003:5003"
    networks:
      - app-network
  AuthService:
    build:
      context: ./AuthService
      dockerfile: Dockerfile
    image: AuthService
    container_name: AuthService
    command: npm start
    volumes:
      - ./AuthService/:/usr/app
      - /usr/app/node_modules
    ports:
      - "5000:5000"
    networks:
      - app-network
  CategoriesService:
    build:
        context: ./CategoriesService
        dockerfile: Dockerfile
    image: CategoriesService
    container_name: CategoriesService
    command: npm start
    volumes: 
        - ./CategoriesService/:usr/src/app
        - /usr/app/node_modules
    ports: 
        - "5002:5002"
    networks: 
        - app-network  
  HomeService:
    build:
        context: ./HomesService
        dockerfile: Dockerfile
    image: HomesService
    container_name: HomesService
    command: npm start
    volumes: 
        - ./HomesService/:/usr/app
        - /usr/app/node_modules
    ports:
        - "5004:5004"
    networks: 
        - app-network
  UsersServices:
    build:
        context: ./UsersServices
        dockerfile: Dockerfile
    image: UsersServices
    container_name: UsersServices
    command: npm start
    volumes: 
        - ./UsersServices/:/usr/app
        - /usr/app/node_modules
    ports:
        - "5001:5001"
    networks: 
        - app-network                  



    
networks:
    app-network:
        driver: bridge

volumes:
    data-volume:
    node_modules:
    web-root:
      driver: local